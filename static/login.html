<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example of Auth0 login</title>
    <script src="https://cdn.auth0.com/js/lock/11.1/lock.min.js"></script>
    <script type="text/javascript">
      var options = {
        auth: {
          redirectUrl: "http://localhost:9090/login/callback"
        }
      }
      // Initializing our Auth0Lock
      var lock = new Auth0Lock(
        'LVgn5aMkqNpPj9nHB1uIfIItV09Rifgu',
        'unakatsuo.auth0.com',
        options
      );
      </script>
</head>
<body>
<button id="btn-login">login</button>
<script>
  document.getElementById('btn-login').addEventListener('click', function() {
    lock.show();
  });
</script>
</body>
</html>
